<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="assets/estilo.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>

<div id="card">
  <div id="conteudo">
    <div id="informacoes">
      <img id="foto" src="assets/images/avatar-jessica.jpeg" alt="foto de perfil">
      <h1 id="nome">Jessica Randall</h1>
      <p id="local">London, United Kingdom</p>
      <p id="descricao">"Front-end developer and avid reader."</p>
    </div>


  <div id="botoes">
    <button class="botao">GitHub</button>
    <button class="botao">Frontend Mentor</button>
    <button class="botao">LinkedIn</button>
    <button class="botao">Twitter</button>
    <button class="botao">Instagram</button>
  </div>
  </div>
</div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DhomynyFariasDeSouza/">Dhomyny Farias</a>.
  </footer>
</body>
</html>
